<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cornerstone Lightscapes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    p {
      margin-bottom: 2em;
      font-size: 1.1em;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      text-decoration: none;
      color: white;
      border-radius: 8px;
      font-size: 1em;
    }
    .facebook-btn {
      background-color: #4267B2;
    }
    .instagram-btn {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    }
    footer {
      margin-top: 3em;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cornerstone Lightscapes</h1>
    <p>Connect with us on social media!</p>

    <a class="btn facebook-btn" href="https://www.facebook.com/profile.php?id=61583478012824" target="_blank">
      Follow us on Facebook
    </a>

    <a class="btn instagram-btn" href="https://www.instagram.com/cornerstonelightscapes/" target="_blank">
      Follow us on Instagram
    </a>

    <footer>
      &copy; 2025 Cornerstone Lightscapes
    </footer>
  </div>
</body>
</html>
